<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phun Physics</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../">
                    <img id="logo-icon" src="../images/icon.png" alt="Logo of Physics Phun" />
                    <img id="logo-text" src="../images/noicon.png" alt="Logo of Physics Phun" />
            </a>
        </div>

        <button id="dropdown">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 160h352M80 256h352M80 352h352"/></svg>
        </button>
        
        <ul>
            <a href="../login">
                <li class="nav-items">Login</li>
            </a>
            <a href="../signin">
                <li class="nav-items">Signin</li>
            </a>
            <a href="../chat">
                <li class="nav-items">Chat</li>
            </a>

            <a href="../donate">
                <li class="nav-items">Donate</li>
            </a>
        </ul>
    </nav>
    <div id="mainBody">
       <form id="replyform">
        <label for="question">Title:</label>
        <textarea id="title" name="question" rows="1" cols="50" required></textarea>
        <label for="body">Reply:</label>
        <textarea id="body" name="body" rows="4" cols="50" required></textarea>
        <input type="submit" value="Submit">
       </form> 
    </div>
    <script src="post-reply.js"></script>
</body>
</html>
