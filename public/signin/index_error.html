<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Phun Physics</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../signin/style.css" />
</head>
<body>
    <script>
        console.log(sessionStorage.getItem("id"));
        if (sessionStorage.getItem("id") != null && sessionStorage.getItem("id") != undefined && sessionStorage.getItem("id") != 0){window.location.href = window.location.origin + "/loggedin"};
    </script>
    <nav class="navbar">
        <div class="logo">
            <a href="../">
                    <img id="logo-icon" src="../images/icon.png" alt="Logo of Physics Phun" />
                    <img id="logo-text" src="../images/noicon.png" alt="Logo of Physics Phun" />
            </a>
        </div>
        
        <ul>
            <a href="../login">
                <li class="nav-items">Login</li>
            </a>
            <a href="../signin">
                <li class="nav-items">Signin</li>
            </a>
            <a href="../chat">
                <li class="nav-items">Chat</li>
            </a>

            <a href="../donate">
                <li class="nav-items">Donate</li>
            </a>
        </ul>
    </nav>
    <div id="mainBody">
        <form action="/signin-form" method="POST">
            <label for="email">Gmail:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br/>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br/>
            <button type="submit">Sign In</button>
        </form>
        <strong>Error, Try again</strong>
        <p>Make sure your email is valid and your password is over 8 charecters</p>
    </div>
</body>
</html>
