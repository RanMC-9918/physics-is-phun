<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Phun Physics</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script>
        //console.log(sessionStorage.getItem("id"));
        if (sessionStorage.getItem("id") == null || sessionStorage.getItem("id") == undefined || sessionStorage.getItem("id") == 0){window.location.href = window.location.origin + "/chat"};
    </script>
    <nav class="navbar">
        <div class="logo">
            <a href="../">
                    <img id="logo-icon" src="../images/icon.png" alt="Logo of Physics Phun" />
                    <img id="logo-text" src="../images/noicon.png" alt="Logo of Physics Phun" />
            </a>
        </div>
        
        <ul>
            <a href="../login">
                <li class="nav-items">Login</li>
            </a>
            <a href="../signin">
                <li class="nav-items">Signin</li>
            </a>
            <a href="../chat">
                <li class="nav-items">Chat</li>
            </a>

            <a href="../donate">
                <li class="nav-items">Donate</li>
            </a>
        </ul>
    </nav>
    <div id="mainBody">
        <form id="message-form" action="/add-message-form" method="POST">
            <label for="title">Title:</label>
            <textarea cols="50" type="text" id="title" name="title" required></textarea>
            <br/>
            <label for="question">Question:</label>
            <textarea cols="50" rows="4" type="text" id="question" name="question" required></textarea>
            <br>
            <button type="submit" >Ask question</button>
        </form>
        <script type="text/javascript" src="post.js"></script>
    </div>
</body>
</html>
